<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="app-container">
        <div class="app-container-top">
            <input type="color">
            <select name="selection" id="selection">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button class="enterBtn">Get Color Scheme</button>
        </div>
        <div class="app-container-middle">
            <div class="color-item color-item-1"></div>
            <div class="color-item color-item-2"></div>
            <div class="color-item color-item-3"></div>
            <div class="color-item color-item-4"></div>
            <div class="color-item color-item-5"></div>
        </div>
        <div class="app-container-bottom">
            <p class="color-item-text"></p>
            <p class="color-item-text"></p>
            <p class="color-item-text"></p>
            <p class="color-item-text"></p>
            <p class="color-item-text"></p>
        </div>
    </div>
    
</body>
</html>
